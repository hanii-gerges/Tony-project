<!DOCTYPE html>
<html>
<head>
<title>Visitor Counter and Video</title>
</head>
<body>
<header>
<h1>Welcome to My Simple Website</h1>
</header>

<main>
<section>
<h2>Visitor Counter</h2>
<p>Total Visitors: <span id="visitorCount">0</span></p>
</section>

<section>
<h2>Video</h2>
<video width="640" height="360" controls>
<source src="your-video.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</section>
</main>

<footer>
<p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

<script>
// Visitor counter logic
var visitorCountElement = document.getElementById("visitorCount");
var currentCount = parseInt(visitorCountElement.textContent);
visitorCountElement.textContent = currentCount + 1;
</script>
</body>
</html>

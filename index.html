<!DOCTYPE html>
<html>
<head>
<title>Visitor Counter and Video</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="jumbotron text-center">
<h1>Welcome to My Simple Website</h1>
</header>

<main class="container mt-4">
<section>
<h2>Visitor Counter</h2>
<p>Total Visitors: <span id="visitorCount" class="badge badge-primary">0</span></p>
</section>

<section>
<h2>Video</h2>
<div class="embed-responsive embed-responsive-16by9">
<iframe width="978" height="550" src="https://www.youtube.com/embed/dQw4w9WgXcQ?&autoplay=1" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>
</section>
</main>

<footer class="text-center mt-4">
<p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

<script>
// Visitor counter logic
var visitorCountElement = document.getElementById("visitorCount");
var currentCount = parseInt(visitorCountElement.textContent);
visitorCountElement.textContent = currentCount + 1;
</script>

<!-- Add Bootstrap JS and jQuery (required for some Bootstrap components) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
